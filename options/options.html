<head>

    <link rel="stylesheet" href="/optionsStyle.css">

    <title>Pocket Launch</title>

    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script crossorigin="anonymous"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="options.js" type="module"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <a class="navbar-brand mr-auto" href="https://github.com/edward2018211/flash">
            <img alt="" class="d-inline-block align-top" height="30" src="../logo_transparent.png" width="30">
            Flash
        </a>

        <a class="navbar-brand" href="#">
            Settings
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>


    <div class="container-fluid text-center form-inline justify-content-center" id="pocket-container">
        <template id="pocket-template">
            <div class="card" style="width: 15rem; margin: 20px">
                <div class="card-header">
                    <h5 class="card-title pocket-name">Name</h5>
                </div>
                <div class="card-body">
                    <p class="card-text pocket-message"></p>

                    <div class="container text-center">
                        <button class="btn btn-sm btn-block btn-outline-dark" type="button">Edit</button>
                        <button class="btn btn-sm btn-block btn-dark" type="button">Launch</button>
                    </div>
                </div>
            </div>
        </template>

        <div class="card" style="width: 15rem; margin: 20px">
            <div class="card-header">
                <h5 class="card-title">EECS 281</h5>
            </div>
            <div class="card-body">
                <p class="card-text">20 tabs stored</p>

                <div class="container text-center">
                    <button href="#" type="button" class="btn btn-sm btn-block btn-outline-dark">Edit</button>
                    <button href="#" type="button" class="btn btn-sm btn-block btn-dark">Launch</button>
                </div>
            </div>
        </div>

        <div class="card" style="width: 15rem; margin: 20px">
            <div class="card-header">
                <h5 class="card-title">EECS 370</h5>
            </div>
            <div class="card-body">
                <p class="card-text">9 tabs stored</p>
                <div class="container text-center">
                    <button href="#" type="button" class="btn btn-sm btn-block btn-outline-dark">Edit</button>
                    <button href="#" type="button" class="btn btn-sm btn-block btn-dark">Launch</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
